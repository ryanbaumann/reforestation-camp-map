<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="css/site-min.css">
    <style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 260px;
        width: calc(100% - 260px);
    }
    
    @media only screen and (max-width: 640px) {
        #map {
            left: 0;
            bottom: 0;
            top: 16vh;
            width: 100%;
            height: calc(100% - 16vh);
        }
    }
    </style>
</head>

<body>
    <div id='map'></div>
    <div id='loading' class='loading'></div>
    <div id='sidebar'>
        <div id='title' class='session'>
            <h2>Brown County Trails</h2>
        </div>
        <div class='mobile-show session-alt'>
            <div class='mobile-btn show-more' id='showmore'>Show more</div>
            <div class='mobile-btn show-less' id='showlessx'>Show less</div>
        </div>
        <div id="locationToggleContainer" class="pad2 center">
            <h2> Location </h2>
            <div class='rounded-toggle inline fill-cyan' style="color: black;" id='locationToggle'>
                <input type="radio" name="toggle2" value="refo" id="refo" checked>
                <label for="refo">
                    <h5>Camp</h5></label>
                <input type="radio" name="toggle2" value="bark" id="bark">
                <label for="bark">
                    <h5>Barkhausen</h5></label>
            </div>
        </div>
        <div id="trailToggleContainer" class="pad2 center">
            <h2> Trail Type </h2>
            <div class='rounded-toggle inline fill-cyan' style="color: black;" id='trailToggle'>
                <input type="radio" name="toggle3" value="nordic" id="nordic" checked>
                <label for="nordic">
                    <h5>Nordic Ski</h5></label>
                <input type="radio" name="toggle3" value="mtb" id="mtb">
                <label for="mtb">
                    <h5>Mountain Bike</h5></label>
            </div>
        </div>
        <div id="mapToggleContainer" class="pad2 center">
            <h2> Background </h2>
            <div class='rounded-toggle inline fill-cyan' style="color: black;" id='mapToggle'>
                <input type="radio" name="toggle" value="trail" id="trail" checked>
                <label for="trail">
                    <h5>Trail</h5></label>
                <input type="radio" name="toggle" value="Satellite" id="satellite">
                <label for="satellite">
                    <h5>Satellite</h5></label>
            </div>
        </div>
        <div id="conditions" class="pad2 center">
            <h2> Trail Conditions </h2>
            <a target='_blank' href='http://www.co.brown.wi.us/departments/page_20d7d9ef528e/?department=260ed145263d&subdepartment=7d74161a9937'><h3>Nordic</h3></a>
            <a target='_blank' href='http://www.co.brown.wi.us/departments/page_82801ba25ba2/?department=260ed145263d&subdepartment=ad2a04c56a62'><h3>MTB</h3></a>
        </div>
    </div>
</body>
<script src='bundle.js'></script>

</html>
